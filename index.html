<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link rel="stylesheet" type="text/css" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container all">
      <form id="searching">
        <input
          type="text"
          placeholder="Search..."
          autocomplete="off"
          autofocus="on"
          id="search-input"
        />
        <input class="button" type="submit" value="🔍" />
      </form>
      <button id="current-location-button">Current Location</button>
      <div class="left">
        <h1 id="city">Detroit</h1>
        <h2>31° F</h2>
        <p class="today">Current Day</p>
        <p class="hilo">High 33° | Low 30°</p>

        <div class="elements">
          <p class="precip">Precipitation: 0</p>
          <p class="humidity">Humidity: 0</p>
          <p class="wind">Wind: 0</p>
        </div>
      </div>
      <div class="hourly">🕐 Hourly Forecast</div>
      <ul class="hours">
        <li>Now<br />❄️<br />32°</li>
        <li>1pm<br />❄️<br />32°</li>
        <li>2pm<br />❄️<br />33°</li>
        <li>3pm<br />❄️<br />33°</li>
        <li>4pm<br />❄️<br />33°</li>
        <li>5pm<br />❄️<br />31°</li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
